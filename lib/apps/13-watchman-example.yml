---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: watchman-webhook-example
  namespace: apps
  labels:
    app: watchman-webhook-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: watchman-webhook-example
  template:
    metadata:
      labels:
        app: watchman-webhook-example
    spec:
      containers:
      - image: moov/watchman-webhook-example:v0.23.1
        imagePullPolicy: Always
        name: watchman-webhook-example
        args:
          - -http.addr=:8080
        ports:
          - containerPort: 8080
            name: http
            protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 50Mi
          requests:
            cpu: 25m
            memory: 10Mi
        readinessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      restartPolicy: Always
---
