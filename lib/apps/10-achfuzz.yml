---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: achfuzz-data
  namespace: apps
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: achfuzz
  namespace: apps
  labels:
    app: achfuzz
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: achfuzz
  template:
    metadata:
      labels:
        app: achfuzz
    spec:
      volumes:
        - name: achfuzz-data
          persistentVolumeClaim:
            claimName: achfuzz-data
      priorityClassName: fuzz-low-priority
      initContainers:
      - name: volume-permissions
        image: busybox
        command: ['sh', '-c', 'chmod -R g+rwX /go/src/github.com/moov-io/ach/test/fuzz-reader/crashers/']
        volumeMounts:
        - mountPath: /go/src/github.com/moov-io/ach/test/fuzz-reader/crashers/
          name: achfuzz-data
      containers:
      - image: moov/achfuzz:v1.28.0
        imagePullPolicy: Always
        name: achfuzz
        volumeMounts:
          - name: achfuzz-data
            mountPath: /go/src/github.com/moov-io/ach/test/fuzz-reader/crashers/
        resources:
          limits:
            cpu: 400m
            memory: 300Mi
          requests:
            cpu: 200m
            memory: 50Mi
        securityContext:
          allowPrivilegeEscalation: false
          # readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
      restartPolicy: Always

---
